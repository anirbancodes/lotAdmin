    @media all and (max-width: 767px) {
      .table-header {

        display: block;
      }
      .col {
        flex-basis: 50%;
      }

        display: flex;
        padding: 10px 0;
      }

    option {

      background-color: white;
      color: orangered;
    }
    .line {
      flex-direction: row;
      display: flex;
      white-space: initial;
    }

    .line > p {
      width: 75vw;
      white-space: initial;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }
    .number {
      font-size: 14px;

    .array > input {
      width: 60px;
      height: 25px;
      border-radius: 90px;
      padding: 0;
    }
